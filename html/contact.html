<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="../css/contact.css">
        <script src="../Js/contact.js"></script>
    </head>
    <body>
        <header id="fixed">
            <div id="headerContainer">
                <a href="index.html"><h1 id="tittle">Foreign Exchange</h1></a>
            </div>
            <nav>
                <p class="navbar">
                    <a id="nav1" class="navs" href="../index.html">Home</a>

            </nav>
        </header>
        <div id="contactTittle">
            <h2>Contact</h2>
        </div>
        <div id="contactContent">
            <div id="contactsBox">
                <div id="formsBox">
                    <div id="nameDiv">
                        <input type="text" name="name" id="name" autocomplete="off" placeholder="Your Name">
                    </div>
                    <div id="lastnameDiv">
                        <input type="text" name="lastname" id="lastname" autocomplete="off" placeholder="Your Lastname">
                    </div>
                    <div id="countryDiv">
                        <input type="text" name="country" id="country" autocomplete="off" placeholder="Your Country">
                    </div>
                    <div id="buttonBox">
                        <button id="submitButton">Submit</button>
                    </div>
                </div>
                <div id="socials">
                    <div id="email">
                        <a  
                            class="navs socialsLinks"
                            target="_blank"
                            href="mailto:tomasconari@gmail.com?subject=Hey Tomás, let's get in touch">
                            My Email
                        </a>
                    </div>
                    <div id="github">
                        <a 
                            class="navs socialsLinks" 
                            target="_blank" 
                            href="https://github.com/TomasConari">
                            Github
                        </a>
                    </div>
                    <div id="linkedin">
                        <a 
                            class="navs socialsLinks"
                            target="_blank" 
                            href="https://www.linkedin.com/in/tomas-contreras-235854250/">
                            LinkedIn
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="firstHalf">
                <h5>Made by Tomás Contreras</h5>
            </div>
            <div id="secondHalf">
                <a 
                    id="github"
                    class="navs" 
                    target="_blank" 
                    href="https://github.com/TomasConari"
                    >
                    Github
                </a>
                <a 
                    id="linkedin"
                    class="navs"
                    target="_blank" 
                    href="https://www.linkedin.com/in/tomas-contreras-235854250/">
                    LinkedIn
                </a>
            </div>
        </footer>
    </body>
</html>
