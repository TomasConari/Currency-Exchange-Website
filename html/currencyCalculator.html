<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="../css/currencyCalculator.css">
        <script src="../Js/currencyCalculator.js"></script>
    </head>
    <body>
        <header id="fixed">
            <div id="headerContainer">
                <a href="index.html"><h1 id="tittle">Foreign Exchange</h1></a>
            </div>
            <nav>
                <p class="navbar">
                    <a id="nav1" class="navs" href="../index.html">Home</a>
                    <a id="nav2" class="navs currentPage" href="currencyCalculator.html">Calculator</a>
                    <a id="nav3" class="navs" href="contact.html">Contact</a>
                </p>
            </nav>
        </header>
        <div id="content">
            <div id="calculatorBox">
                <div id="calculatorTextContainer">
                    <h4 id="presentationTittle">Currency Calculator</h4>
                    <h2 id="presentationText">
                        Here you can compare and convert currencies.
                    </h2>
                </div>
                <div id="formBox">
                    <div id="number">
                        <label for="moneyNumber" class="label">Money to convert </label>
                        <input type="number" name="moneyNumber" id="moneyNumber" class="input" placeholder="Number">
                    </div>
                    <div id="firstDropdown">
                        <label for="firstCurrency" class="label">Select the first Currency</label>
                        <select id="firstCurrency" name="firstCurrency" class="input">
                        </select>
                    </div>
                    <div id="secondDropdown">
                        <label for="secondCurrency" class="label">Select the second Currency</label>
                        <select id="secondCurrency" name="secondCurrency" class="input">
                        </select>
                    </div>
                    <div id="ButtonBox">
                        <button id="convertButton">Convert</button>
                        <button id="compareButton">Compare</button>
                    </div>
                </div>
            </div>
            <div id="result">
                <h2 id="text"></h2>
            </div>
        </div>
        <footer>
            <div id="firstHalf">
                <h5>Made by Tom√°s Contreras</h5>
            </div>
            <div id="secondHalf">
                <a 
                    id="github"
                    class="navs" 
                    target="_blank" 
                    href="https://github.com/TomasConari"
                    >
                    Github
                </a>
                <a 
                    id="linkedin"
                    class="navs"
                    target="_blank" 
                    href="https://www.linkedin.com/in/tomas-contreras-235854250/"
                    >
                    LinkedIn
                </a>
            </div>
        </footer>
    </body>
</html>
